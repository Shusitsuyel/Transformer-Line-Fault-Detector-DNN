<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transmission Line Fault Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Transmission Line Fault Detection</h2>
    <form method="POST" class="mx-auto" style="max-width:500px;">
        <div class="mb-3">
            <label>Voltage A:</label>
            <input type="number" step="0.01" class="form-control" name="Va" required>
        </div>
        <div class="mb-3">
            <label>Voltage B:</label>
            <input type="number" step="0.01" class="form-control" name="Vb" required>
        </div>
        <div class="mb-3">
            <label>Voltage C:</label>
            <input type="number" step="0.01" class="form-control" name="Vc" required>
        </div>
        <div class="mb-3">
            <label>Current A:</label>
            <input type="number" step="0.01" class="form-control" name="Ia" required>
        </div>
        <div class="mb-3">
            <label>Current B:</label>
            <input type="number" step="0.01" class="form-control" name="Ib" required>
        </div>
        <div class="mb-3">
            <label>Current C:</label>
            <input type="number" step="0.01" class="form-control" name="Ic" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Predict Fault</button>
    </form>
</div>
</body>
</html>
